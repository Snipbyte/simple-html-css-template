<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="head-background">
        <div class="container-about">
            <div class="logo-about">
                <h1 class="ig">IG</h1>
            </div>
            <nav class="nav-menu-about">
                <ul class="ul-about">
                    <a href="home.html" class="hrif">
                        <li>Home</li>
                    </a>
                    <a href="about.html" class="hrif">
                        <li>About</li>
                    </a>
                    <a href="contact.html" class="hrif">
                        <li>Contact</li>
                    </a>
                </ul>
            </nav>
        </div>
    </div>
    <!-- ******************Location & Form********************* -->

    <div class="last-section">
        <div class="box0">
            <div class="location-box">
                <span><i class="fa-solid fa-location-dot"></i></span>
                <h2>LOCATION</h2>
            </div>
            <p>loremipsum ,loremipsum , loremipsum</p>
            <div class="location-box email">
                <span><i class="fa-regular fa-envelope"></i></span>
                <h2>EMAIL</h2>
            </div>
            <p>loremipsum@gmail.com</p>
            <div class="location-box call">
                <span><i class="fa-solid fa-phone"></i></span>
                <h2>CALL</h2>
            </div>
            <p>0000-1111111</p>
            <img src="https://burst.shopifycdn.com/photos/contact-us-image.jpg?width=1000&format=pjpg&exif=0&iptc=0" alt="">
        </div>

        <div class="form-box">
            <form>
                <h2>Contact Us</h2>
                <p>Let us know your questions, suggestions and concerns by filling our contact form below</p>
                <div class="filling">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="filling">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="filling">
                    <label for="phone">phone</label>
                    <input type="text" id="phone" required>
                </div>
                <div class="filling">
                    <label for="message">Message</label>
                    <textarea name="" id="message"></textarea>
                </div>
                <button type="submit" class="btn-form"> Submit</button>
            </div>
        </form>
    </div>
    <footer style="  background: black;
    padding: 15px 23px;
    color: #fff;
    font-size: 18px;
    font-weight: lighter;
    text-align: center;">
    <span>Made with <span style="color:red">&#10084;</span> by <a style="color:skyblue;text-decoration: none;
    " href="https://snipbyte.com/" target="_blank">SNIPBYTE</a></span>
</footer>




</body>

</html>
